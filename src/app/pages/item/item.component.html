<h1>Item: <strong>Item name</strong></h1>

<div class="row text-right">
    <div class="col">
        <button routerLink="/items" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i> Back
        </button>
    </div>
</div>

<div class="row animated fadeIn">
    <div class="col">
        <form (ngSubmit)="save(f)" #f="ngForm">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="item.id" name="id" type="text" placeholder="Firebase ID" class="form-control" disabled="disable">
                <small class="form-text text-muted">Autogenerated field</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="item.name" name="name" type="text" placeholder="Item name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input [(ngModel)]="item.description" name="description" type="text" placeholder="Item description" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Status</label><br>
                <button *ngIf="item.status" (click)="item.status = false" class="btn btn-outline-success w-25" type="button">
                    <i class="fa fa-check-circle"></i>    Done
                </button>

                <button *ngIf="!item.status" (click)="item.status = true" class="btn btn-outline-danger w-25" type="button">
                        <i class="fa fa-times-circle"></i> Pending
                    </button>
            </div>

            <hr>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-info w-25">Save</button>
            </div>
        </form>
    </div>
</div>
