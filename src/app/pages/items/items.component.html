<h1>Item List</h1>

<div class="row">
    <div class="col">
        <button routerLink="/item/new" class="btn btn-info mb-2">
            <i class="fa fa-plus"></i> Add
        </button>
    </div>
</div>

<table *ngIf="!loading && items.length !== 0" class="table table-borderless">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Detail</th>
            <th scope="col">Done</th>
            <th scope="col">Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td><label *ngIf="item.status" class="badge badge-success">Done</label>
                <label *ngIf="!item.status" class="badge badge-danger">Pending</label></td>
            <td>
                <button [routerLink]="['/item', item.id]" class="btn btn-info mr-1">
    <i class="fa fa-pen"></i>
</button>
                <button (click)="deleteItem(item, i )" class="btn btn-info">
        <i class="fa fa-trash"></i>
    </button>
            </td>

        </tr>

    </tbody>
</table>

<div *ngIf="!loading && items.length === 0" class="alert alert-warning text-center mt-3  animated fade-in fast">
    <h4 class="alert-heading">There are no items</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>

<div *ngIf="loading" class="alert alert-info text-center mt-3 animated fade-in fast">
    <h4 class="alert-heading">Loading</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Wait please
    </p>
</div>
